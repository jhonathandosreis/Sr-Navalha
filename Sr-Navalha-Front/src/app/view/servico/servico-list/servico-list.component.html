<div class="album py-5 bg-light" id="album">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="row1">
            <div class="col-12 col-md-3" id="row2" *ngFor="let servico of servicos">
                <div class="card shadow-sm h-100" id="cardservico">
                    <h5 class="card-title"> {{servico.nome}} </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Barbeiro: {{servico.usuarioBarbeiro.nome}} <br> </h6>
                    <img class="card-img-top" [src]="servico.imageUrl" alt="ServicoOferecido" style="margin: 0px;" width="auto" height="250px">
                    <div class="card-body">
                        <p>{{servico.descricao}}</p>
                        <P>R$ {{servico.valor}}</P>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button id="botaoAgend" (click)="agendar(servico.id)" type="button" class="btn btn-sm btn-outline-secondary">Agendar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
